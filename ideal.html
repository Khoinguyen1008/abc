<head>

    <title>ĐẠI HỌC NỘI VỤ</title>
</head>

<body>
    <div>
        <header>
            <div class="row">
                <div class="header-left col-md-4">
                    <div class="box_logo">
                        <a href="logo.html"><img src="./img/dhnoivu.png" alt=""></a>
                    </div>
                    <div class="box_nameUni">
                        <p class="nameUni_top">ĐẠI HỌC NỘI VỤ HÀ NỘI</p>
                        <p class="nameUni_bottom">TIỆN ÍCH SINH VIÊN</p>
                    </div>
    
    
                </div>
                <div class="header-right col-md-8">
                    <div class="header_menu_right">
                        <nav class="menu">
                            <a href="" class="item-menu">GIỚI THIỆU</a>
                            <a href="" class="item-menu">ĐĂNG NHẬP</a>
                            <a href="" class="item-menu">HƯỚNG DẪN SỬ DỤNG</a>
                            <a href="" class="item-menu">LIÊN HỆ</a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
    
        <main style="position: relative">
            <div class="container-fluid">
            <div class="row row-cards mt-3">
                <div class="h1 text-center text-uppercase w-100 text-white">Đóng góp ý kiến</div>
            </div>
            
            <div class="row row-cards card mt-3">
                <div class="col-12 p-3">
                    <div>
                        <div class="row">
                            <div class="col-6" style="padding: 20px;">
                                <div class="card-header">
                                    <h3 class="card-title">Thông tin người đóng góp ý kiến</h3>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label class="form-label"><i class="fa fa-user"></i> Họ và tên</label>
                                    <input type="text" class="form-control" name="example-text-input" placeholder="Nguyen van A..">
                                </div>
        
                                <div class="form-group">
                                    <label class="form-label"><i class="fa fa-id-card"></i> Ngày sinh</label>
                                    <input type="text" class="form-control" name="example-text-input" placeholder="1/2/1988">
                                </div>
        
                                <div class="form-group">
                                    <label class="form-label"><i class="fa fa-id-card"></i> CMND</label>
                                    <input type="text" class="form-control" name="example-text-input" placeholder="012xxxxx">
                                </div>
        
                                <div class="form-group">
                                    <label class="form-label"><i class="fa fa-calendar-alt"></i> Ngày cấp</label>
                                    <input type="text" class="form-control" name="example-text-input" placeholder="15/2/1999">
                                </div>
        
                                <div class="form-group">
                                    <label class="form-label"><i class="fa fa-map-marker"></i> Địa chỉ</label>
                                    <input type="text" class="form-control" name="example-text-input" placeholder="">
                                </div>
        
                                <div class="form-group">
                                    <label class="form-label"><i class="fa fa-map-marker"></i> Trường-Khoa</label>
                                    <select name="" id="" class="form-control">
                                        <option value="">Trường ĐH Nội vụ </option>
                                        <option value="">Trường Đại học Sư phạm</option>
                                        <option value="">Trường Đại học Y dược</option>
                                        <option value="">Trường Đai học Nông lâm</option>
                                        <option value="">Trường Đai học Kinh tế & QTKD</option>
                                        <option value="">Trường Đai học Khoa học</option>
                                        <option value="">Trường Đại học CNTT&TT</option>
                                        <option value="">Trường Ngoại ngữ</option>
                                        <option value="">Khoa Quốc tế</option>
                                        <option value="">Trung tâm Giáo dục QP&AN</option>
                                        <option value="">Trung tâm đào tạo từ xa</option>
                                        <option value="">Trường CĐ Kinh tế - Kỹ thuật</option>
                                        <option value="">Phân hiệu ĐHTN tại Lào Cai</option>
                                    </select>
                                </div>
        
                                <div class="form-group">
                                    <label class="form-label">Số điện thoại</label>
                                    <input type="text" class="form-control" name="example-text-input" placeholder="09xxxx">
                                </div>
        
                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <input type="text" class="form-control" name="example-text-input" placeholder="email@gmail.com">
                                </div>
                            </div>
                            <div class="col-6" style="padding: 20px;">
                                <div class="card-header">
                                    <h3 class="card-title">Nội dung đóng góp</h3>
                                </div>
                                <br>
        
        
        
                                <div class="form-group">
                                    <label class="form-label">Nội dung <span class="form-label-small"></span></label>
                                    <textarea class="form-control" name="example-textarea-input" rows="6" placeholder="Nội dung .."></textarea>
                                </div>
        
                                <div class="form-group">
                                    <div class="form-label">File gửi kèm</div>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" name="example-file-input-custom">
                                        <label class="custom-file-label">Choose file</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label"><i class="fa fa-map-marker"></i> Nơi nhận</label>
                                    <select name="" id="" class="form-control">
                                        <option value="">Trường ĐH Nội vụ</option>
                                        <option value="">Trường Đại học Sư phạm</option>
                                        <option value="">Trường Đại học Y dược</option>
                                        <option value="">Trường Đai học Nông lâm</option>
                                        <option value="">Trường Đai học Kinh tế & QTKD</option>
                                        <option value="">Trường Đai học Khoa học</option>
                                        <option value="">Trường Đại học CNTT&TT</option>
                                        <option value="">Trường Ngoại ngữ</option>
                                        <option value="">Khoa Quốc tế</option>
                                        <option value="">Trung tâm Giáo dục QP&AN</option>
                                        <option value="">Trung tâm đào tạo từ xa</option>
                                        <option value="">Trường CĐ Kinh tế - Kỹ thuật</option>
                                        <option value="">Phân hiệu ĐHTN tại Lào Cai</option>
                                    </select>
                                </div>
        
                                <div class="d-flex">
                                    <a href="javascript:void(0)" class="btn btn-link"></a>
                                    <button type="submit" class="btn btn-primary ml-auto">Gửi</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </main>
    </div>

    

    

</body>

</html>
